<div class="jumbotron">
<hr />
    <form name="contatoForm">
      <input
        class="form-control"
        type="text"
        placeholder="Nome"
        name="nome"
        ng-required="true"
        ng-minlength="10"
        ng-model="contato.nome"
      />
      <input
        class="form-control"
        type="text"
        placeholder="Telefone"
        name="telefone"
        ng-required="true"
        ng-model="contato.telefone"
        ng-pattern="/^\d{4}-\d{4}$/"
      />
      {{contato.data}}
      <input
        class="form-control"
        type="text"
        ng-model="contato.data"
        name="data"
        placeholder="Data"
        ui-date
      />
      <select
        class="form-control"
        ng-model="contato.operadora"
        ng-required="true"
        ng-options="operadora.nome + ' (' + (operadora.preco|currency) + ')' for operadora in operadoras | orderBy: 'nome'"
      >
        <option value="">Selecione uma operadora</option>
      </select>
    </form>

    <div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
      <div ng-message="required">Por favor, preencha o nome!</div>
      <div ng-message="minlength">
        O campo nome deve ter no m√≠nimo 10 caracteres.
      </div>
    </div>
    <div
      ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty"
      class="alert alert-danger"
    >
      Por favor, preencha o telefone!
    </div>
    <div
      ng-show="contatoForm.telefone.$error.pattern"
      class="alert alert-danger"
    >
      O campo telefone deve ter o formato DDDD-DDDD
    </div>

    <button
      class="btn btn-primary btn-block"
      ng-click="adicionarContato(contato)"
      ng-disabled="contatoForm.$invalid"
    >
      Adicionar Contato
    </button>
    <button
      class="btn btn-danger btn-block"
      ng-click="apagarContatos(contatos)"
      ng-if="isContatoSelecionado(contatos)"
    >
</div>
