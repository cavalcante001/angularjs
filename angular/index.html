<!DOCTYPE html>
<html lang="pt-BR" ng-app="listaTelefonica">

<head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Lista Telefônica</title>
      <link rel="stylesheet" type="text/css" href="lib//bootstrap/bootstrap.min.css" />
      <style>
            .jumbotron {
                  width: 400px;
                  text-align: center;
                  margin: auto;
                  margin-top: 20px;
            }

            .table {
                  margin-top: 20px;
            }

            .form-control {
                  margin-bottom: 5px;
            }

            .selecionado {
                  background-color: yellow;
            }

            .negrito {
                  font-weight: bold;
            }
      </style>
      <script src="lib/angular/angular.min.js"></script>
      <script>
            angular.module("listaTelefonica", []);
            angular
                  .module("listaTelefonica")
                  .controller("listaTelefonicaCtrl", function ($scope) {
                        $scope.app = "Lista Telefônica";
                        $scope.contatos = [{
                                    nome: "Pedro",
                                    telefone: "99998888",
                                    cor: "blue"
                              },
                              {
                                    nome: "Ana",
                                    telefone: "99998877",
                                    cor: "yellow"
                              },
                              {
                                    nome: "Maria",
                                    telefone: "99998866",
                                    cor: "red"
                              },
                        ];
                        $scope.adicionarContato = function (contato) {
                              $scope.contatos.push(angular.copy(contato));
                              delete $scope.contato;
                        };
                        $scope.operadoras = [{
                                    nome: "Oi",
                                    codigo: 14,
                                    categoria: "Celular",
                              },
                              {
                                    nome: "Vivo",
                                    codigo: 15,
                                    categoria: "Celular",
                              },
                              {
                                    nome: "Tim",
                                    codigo: 41,
                                    categoria: "Celular",
                              },
                              {
                                    nome: "GVT",
                                    codigo: 25,
                                    categoria: "Fixo",
                              },
                              {
                                    nome: "Embratel",
                                    codigo: 21,
                                    categoria: "Fixo",
                              },
                        ];
                        $scope.apagarContatos = function (contatos) {
                              $scope.contatos = contatos.filter(function (contato) {
                                    if (!contato.selecionado) return contato;
                              });
                        };
                        $scope.isContatoSelecionado = function (contatos) {
                              return isContatoSelecionado = contatos.some(function (contato) {
                                    return contato.selecionado;
                              })
                        };
                  });
      </script>
</head>

<body ng-controller="listaTelefonicaCtrl">
      <div class="jumbotron">
            <h3 ng-bind="app"></h3>
            <table class="table">
                  <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Operadora</th>
                        <th></th>
                  </tr>
                  <tr ng-class="{'selecionado negrito' : contato.selecionado}" ng-repeat="contato in contatos">
                        <td><input type="checkbox" ng-model="contato.selecionado" /> </td>
                        <td>{{contato.nome}}</td>
                        <td>{{contato.telefone}}</td>
                        <td>{{contato.operadora.nome}}</td>
                        <td>
                              <div style="width: 20px;height:20px;" ng-style="{'background-color': contato.cor}"></div>
                        </td>
                  </tr>
            </table>
            <hr />
            <input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome" />
            <input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone" />
            <select class="form-control" ng-model="contato.operadora"
                  ng-options="operadora.nome for operadora in operadoras">
                  <option value="">Selecione uma operadora</option>
            </select>
            <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)"
                  ng-disabled="!contato.nome || !contato.telefone">
                  Adicionar Contato
            </button>
            <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)"
                  ng-disabled="!isContatoSelecionado(contatos)">
                  Apagar Contatos
            </button>
      </div>
</body>

</html>
